{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for page in results %}
                <li>
                    <a href="{{ page.url }}" target="_blank">{{ page.title }}</a>
                    <p>{{ page.summary }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
